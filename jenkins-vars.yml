---
# jenkins variables
project_name: docker-ffmpeg
external_type: na
custom_version_command: "echo 6.0"
release_type: prerelease
release_tag: bin
ls_branch: bin
skip_package_check: true
armhf_native: true
repo_vars:
  - BUILD_VERSION_ARG = 'FFMPEG_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-ffmpeg'
  - CONTAINER_NAME = 'ffmpeg'
  - DOCKERHUB_IMAGE = 'lsiobase/ffmpeg'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/ffmpeg'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/ffmpeg'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='false'
